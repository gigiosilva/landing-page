<div class="col-sm-12 uploader {{size}}">
  <div class="imagePreview" *ngIf="imageSet">
    <img src="{{imageUrl}}" alt="Uploaded Image">
  </div>
  <div class="uploader">
    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)" />
  </div>
</div>
<div class="col-sm-12 uploaderBtn">
  <button mat-raised-button (click)="fileInput.click()">Upload Image</button>
</div>
