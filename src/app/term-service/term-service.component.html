<section class="termService">
  <div class="col-sm-12 mainHeading">
    <h4>Term of Service link</h4>
  </div>
  <div class="linkInput col-sm-12">
    <mat-form-field class="title">
      <input matInput placeholder="Link" [ngModel]="link" (ngModelChange)="updateLink($event)">
    </mat-form-field>
  </div>
</section>
