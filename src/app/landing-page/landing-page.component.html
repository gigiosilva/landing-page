<header [style.background]="designFields.header.backgroundColor"></header>
<app-loader *ngIf="loading"></app-loader>
<div *ngIf="completed" class="thank-you-container" [style.background-color]="designFields.background.backgroundColor">
  <img src="{{ designFields.logo.link }}" alt="logo" *ngIf="designFields.logo.link.length">
  <h3>{{ 'thank_you' | translate }}!</h3>
</div>
<section *ngIf="!loading && !completed" class="landingPage" [style.background]="backgroundImage" [style.background-color]="designFields.background.backgroundColor">
  <div class="topSection col-sm-12">
    <div class="col-sm-12 logo">
      <div class="logoHere">
        <img src="{{ designFields.logo.link }}" alt="logo" *ngIf="designFields.logo.link.length">
      </div>
    </div>
  </div>
  <div class="col-sm-12 mainContent">
    <div class="contentHere">
      <div class="col-sm-12 mainTitle">
        <h3 [style.color]="designFields.title.color" style.font-size="{{designFields.title.size}}px" class="titleHead">{{designFields.title.text}}</h3>
        <p [style.color]="designFields.description.color" style.font-size="{{designFields.description.size}}px">{{designFields.description.text}}</p>
      </div>
      <mat-card class="col-sm-12 mat-elevation-z3">
        <div class="col-sm-12 registerForm">
          <form name="registerForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
            <div class="col-sm-{{field.field.space}}" *ngFor="let field of settings.inputFields">
              <div *ngIf="field.active" class="registerField">
                <div *ngIf="field.field.type === 'RADIO' && field.active">
                  <div>{{ field.field.name | lowercase | translate }}</div>
                  <mat-button-toggle-group *ngIf="field.field.type === 'RADIO' && field.active" aria-label="Font Style">
                    <mat-button-toggle color="#FFF'" *ngFor="let option of field.field.options" value="{{option}}">{{ option | lowercase | translate }}</mat-button-toggle>
                  </mat-button-toggle-group>
                </div>
                <mat-form-field *ngIf="field.field.type === 'TEXT' && field.active">
                  <input matInput placeholder="{{ field.field.name  | lowercase | translate }}" name="{{field.field.property}}" [(ngModel)]="field.text">
                </mat-form-field>
                <mat-form-field *ngIf="field.field.type === 'DATEPICKER' && field.active">
                  <input matInput [matDatepicker]="picker" placeholder="{{ field.field.name | lowercase | translate }}">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field *ngIf="field.field.type === 'SELECT' && field.active">
                  <mat-label>{{ field.field.name | lowercase | translate }}</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </form>
        </div>
      </mat-card>
      <div class="col-sm-12 termService">
        <mat-slide-toggle>
          <a href="{{designFields.terms_service.link}}">Terms of Service</a>
          <!-- <p [style.color]="designFields.terms_service.color" [style.font-size]="designFields.terms_service.size">{{designFields.terms_service.text}} </p> -->
        </mat-slide-toggle>
      </div>
      <div class="actionBtn col-sm-12">
        <button (click)="saveContact(f.form.value)" mat-raised-button type="submit" [style.color]="designFields.button.color" [style.background]="designFields.button.backgroundColor" style.font-size="{{designFields.button.size}}px">{{designFields.button.text}}</button>
      </div>
    </div>
  </div>
</section>
<footer [style.background-color]="designFields.footer.backgroundColor"></footer>
